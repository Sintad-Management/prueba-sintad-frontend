<div class="container mt-4">
  <button class="btn btn-primary mb-3" (click)="abrirModal()">Nueva Entidad</button>
  <app-entity-table
    [columns]="columns"
    [data]="entidades"
    (edit)="editarEntidad($event)"
    (delete)="eliminarEntidad($event)"
  ></app-entity-table>

  <app-form-modal
    *ngIf="isModalOpen"
    [fields]="fields"
    [entidad]="entidadSeleccionada"
    (formSubmit)="guardarEntidad($event)"
    (close)="cerrarModal()"
  ></app-form-modal>
</div>
