<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-7 intro-section">
      <div class="intro-content-wrapper">
        <h1 class="intro-title">Bienvenido a nuestra plataforma</h1>
        <p class="intro-text">Inicia sesión para acceder a todas las funcionalidades.</p>
      </div>
    </div>
    <div class="col-sm-6 col-md-5 form-section">
      <div class="login-wrapper">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required [(ngModel)]="email">
          </div>
          <div class="form-group mb-3">
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required [(ngModel)]="password">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-5">
            <div class="form-check">
              <input name="remember" id="remember" class="form-check-input" type="checkbox">
              <label for="remember" class="form-check-label">Recordarme</label>
            </div>
            <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
          <p class="login-wrapper-footer-text">¿No tienes una cuenta? <a href="#" class="text-reset">Regístrate aquí</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
