<div class="login-container">
  <div class="row g-0 h-100">
    <!-- Sección izquierda -->
    <div class="col-lg-6 d-none d-lg-block left-section">
      <div class="d-flex flex-column justify-content-center h-100 px-4 py-5 text-white">
        <h1 class="display-4 fw-bold mb-3">Bienvenido a nuestra plataforma</h1>
        <p class="lead">Inicia sesión para acceder a todas las funcionalidades.</p>
      </div>
    </div>

    <!-- Sección derecha - Formulario -->
    <div class="col-12 col-lg-6">
      <div class="login-form-container d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-10 col-md-8 mx-auto">
              <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                  <h2 class="fw-bold mb-4">Iniciar Sesión</h2>
                  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        [(ngModel)]="email"
                        required
                        placeholder="nombre@ejemplo.com">
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        [(ngModel)]="password"
                        required
                        placeholder="Tu contraseña">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="remember">
                        <label class="form-check-label" for="remember">
                          Recordarme
                        </label>
                      </div>
                      <a routerLink="/forgot-password" class="text-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary w-100 mb-3"
                      [disabled]="!loginForm.form.valid">
                      Iniciar Sesión
                    </button>

                    <p class="text-center mb-0">
                      ¿No tienes una cuenta?
                      <a routerLink="/register" class="text-primary text-decoration-none">Regístrate aquí</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
