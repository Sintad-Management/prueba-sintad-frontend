<div class="login-container">
  <div class="row g-0 h-100">
    <div class="col-lg-6 d-none d-lg-block left-section">
      <div class="d-flex flex-column justify-content-center h-100 px-4 py-5 text-white">
        <h1 class="display-4 fw-bold mb-3">Iniciar Sesión</h1>
        <p class="lead">Accede a tu cuenta para disfrutar de todas las funcionalidades.</p>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="login-form-container d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-10 col-md-8 mx-auto">
              <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                  <h2 class="fw-bold mb-4">Inicio de Sesión</h2>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <!-- Email -->
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        formControlName="email"
                        placeholder="nombre@ejemplo.com">
                      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger small mt-1">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">Por favor ingresa un email válido</div>
                      </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                      <label for="password" class="form-label">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        formControlName="password"
                        placeholder="Tu contraseña">
                      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger small mt-1">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
                        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
                      </div>
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary w-100 mb-3"
                      [disabled]="loginForm.invalid">
                      Iniciar Sesión
                    </button>

                    <p class="text-center mb-0">
                      ¿No tienes una cuenta?
                      <a routerLink="/register" class="text-primary text-decoration-none">Regístrate aquí</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
