<div class="table-responsive">
  <table class="table table-hover">
    <thead class="table-light">
    <tr>
      <th *ngFor="let column of columns" class="align-middle">
        {{ column.label }}
      </th>
      <th class="text-end">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of paginatedData">
      <td *ngFor="let column of columns" class="align-middle">
        {{ item[column.key] }}
      </td>
      <td class="text-end">
        <button class="btn btn-warning btn-sm mx-1" (click)="edit.emit(item)">
          <i class="bi bi-pencil-fill me-1"></i>
          Editar
        </button>
        <button class="btn btn-danger btn-sm" (click)="delete.emit(item)">
          <i class="bi bi-trash-fill me-1"></i>
          Eliminar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="changePage(currentPage - 1)">Anterior</a>
    </li>
    <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="changePage(currentPage + 1)">Siguiente</a>
    </li>
  </ul>
</nav>
